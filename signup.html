<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت‌نام</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(0, 59, 158, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #003b9e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003b9e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005ce6;
    }

    .back-btn {
      margin-top: 10px;
      display: block;
      text-align: center;
      color: #003b9e;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>ثبت‌نام</h2>
  <input type="text" id="name" placeholder="نام">
  <input type="text" id="lastname" placeholder="نام خانوادگی">
  <input type="email" id="email" placeholder="ایمیل">
  <button onclick="register()">ثبت‌نام</button>
  <a href="index.html" class="back-btn">بازگشت به صفحه اصلی</a>
</div>

<script>
  function register() {
    const name = document.getElementById("name").value.trim();
    const lastname = document.getElementById("lastname").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !lastname || !email) {
      alert("لطفاً تمام فیلدها را پر کنید.");
      return;
    }

    const user = { name, lastname, email };
    localStorage.setItem("user", JSON.stringify(user));

    alert("ثبت‌نام با موفقیت انجام شد!");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
